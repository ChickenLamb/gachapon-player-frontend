<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .outline { stroke: #3E2723; stroke-width: 6px; stroke-linecap: round; stroke-linejoin: round; }
      .shine { fill: white; opacity: 0.5; }
    </style>
    <clipPath id="ballClip">
       <circle cx="50" cy="50" r="40"/>
    </clipPath>
  </defs>
  
  <circle cx="50" cy="50" r="40" fill="#2ED573" class="outline"/>
  
  <g clip-path="url(#ballClip)">
    <path d="M-10 30 Q 50 60 110 30 L 110 70 Q 50 100 -10 70 Z" fill="#0984e3"/>
  </g>

  <circle cx="50" cy="50" r="40" fill="none" class="outline"/>
   
  <ellipse cx="35" cy="35" rx="14" ry="8" transform="rotate(-45 35 35)" class="shine"/>
</svg>